  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="async.css" />
    <title>Asynchronous Programming</title>
  </head>
  <body>
    <h1 class="header">Practice: Asynchronous Programming</h1>

      <div class="user_data"></div>
    </section>
